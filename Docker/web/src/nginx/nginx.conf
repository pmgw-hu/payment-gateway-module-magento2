#
# Nginx
#
user							www-data;
worker_processes					1;
pid							/run/nginx.pid;

events {
	worker_connections				1024;
	use						epoll;
	multi_accept					on;
}

http {
	sendfile 					on;
	tcp_nopush 					on;
	tcp_nodelay 					on;
	keepalive_timeout 				3;
	proxy_read_timeout				300;
	fastcgi_read_timeout				300;
	client_max_body_size				32M;
	types_hash_max_size 				2048;
	client_header_buffer_size			4k;
	large_client_header_buffers			4 16k;
	real_ip_header					X-Forwarded-For;
	server_tokens					on;

	include 					/etc/nginx/mime.types;
	default_type 					application/octet-stream;
	server_names_hash_bucket_size			128;

	access_log					/dev/stdout;
	error_log					/dev/stdout info;

	gzip						on;
	gzip_disable					"msie6";

	gzip_vary					on;
	gzip_proxied					any;
	gzip_comp_level					6;
	gzip_buffers					16 8k;
	gzip_http_version				1.1;
	gzip_min_length					1000;
	gzip_types					text/plain text/css application/json application/javascript application/x-javascript text/javascript text/js text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml;

	include						/etc/nginx/conf.d/*.conf;
}
